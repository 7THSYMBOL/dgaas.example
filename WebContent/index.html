<!doctype html>
<html>

<head>
	<title>DGaaSX</title>
	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="no-cache" /> 
	
	<link rel="stylesheet" href="dgaasx.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script id="dgaasx.js" src="dgaasx.js" type="text/javascript"></script>
</head>

<body>

	<div class="spacer"></div>
	<div id="centerDiv">
		
		<table>
				<tr>
            		<td>
            			<img src="dgaas.png" class="logo"></img>
            		</td>
					<td>
						<h3>Print the News</h3>
           				<p class="subtitle">Input an RSS feed URL to take a snapshot of your favorite RSS feed in PDF format.</p>
            		</td>
            	</tr>
        </table>
		
		<div class="form-content">
			<label style="display:table-cell; margin-right: 10px">RSS Feed URL: </label>
			<input id="rss" name="rss"  type="text" value="http://feeds.bbci.co.uk/news/world/rss.xml" list="Defaults"/>
			
			<datalist id="Defaults">
	    		<option value="http://feeds.bbci.co.uk/news/world/rss.xml">BBC News World</option>
	    		<option value="http://www.npr.org/rss/rss.php?id=1001">NPR</option>
	    		<option value="http://www.reddit.com/.rss">Reddit</option>
				<option value="https://rpe.mybluemix.net/examples/data/requisitepro.xml">Req Pro</option>
			</datalist>
	
			<div align="center">
				<button id="generate_pdf" style="margin-top:10px;cursor: pointer">Print PDF</button>
				<button id="generate_template" style="margin-top:10px;cursor: pointer">Create Template</button>
			</div>
			
			<br/>
			
			<div id="wrapper">
				<div id="progressbar"></div>
				<div id="progresstext">Ready ...</div>
			</div>
			
			<p><small>Built on DGaaS 2.0.1</small></p>
		</div>
		
		<div id="results_dialog_pdf" title="PDF Ready" style="text-align: center; margin: 15px;display: none">
   				<a id="download_pdf" href="#">Download PDF</a>
		</div>
		
		<div id="results_dialog_template" title="Template and PDF Ready" style="text-align: center; margin: 15px;display: none">
   				<a id="download_template" href="#">Download Template</a>
   				<br />
				<br />
   				<a id="download_template_pdf" href="#">Download PDF</a>
		</div>
	</div>

</body>

</html>
