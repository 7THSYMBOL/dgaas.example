<!doctype html>
<html>

<head>
	<title>DGaaSX</title>
	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="dgaasx.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script id="dgaasx.js" src="dgaasx.js" type="text/javascript"></script>
	
</head>

<body onload="initialize();">

	<div id="centerDiv">
		<div align="center">
			<h3>RSS 2 PDF</h3>
			<p class="smaller">Create a snapshot of your favourite RSS feed in PDF format</p>
		</div>
		
		
		<label style="margin-right: 10px">RSS Feed: </label>
		<input id="rss" name="rss"  type="text" value="http://www.npr.org/rss/rss.php?id=1001" list="Defaults"/>
		
		<datalist id="Defaults">
    		<option value="http://feeds.bbci.co.uk/news/world/rss.xml">BBC News World</option>
    		<option value="http://www.npr.org/rss/rss.php?id=1001">NPR</option>
    		<option value="http://www.reddit.com/.rss">Reddit</option>
		</datalist>

		<button id="generate" style="margin-top:10px">PDF</button>
		
		<br/>
		<br/>
		
		<div id="wrapper">
			<div id="progressbar"></div>
			<div id="progresstext">Ready ...</div>
		</div>
		
		<p><small>Built on DGaaS 1.0</small></p>
		
		<div id="results_dialog" title="PDF Ready" style="text-align: center; margin: 15px;display: none">
   				<a id="download_result" href="#">Download PDF ...</a>
		</div>
	</div>

</body>

</html>
